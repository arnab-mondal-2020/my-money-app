<div class="row">
  <div class="col-sm-4 bg-light banner font-xx-lg">
    <span class="text-left success-icon">
      <span class="fa fa-money"></span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      {{fund.totalFunds | currency : 'INR'}}
    </span>
  </div>
  <div class="col-sm-4 bg-light banner font-xx-lg">
    <span class="text-center">My Money Summary</span>
  </div>
  <div class="col-sm-4 bg-light banner font-xx-lg">
    <bank-balance [bankBalance] = "bankBalance"></bank-balance>
  </div>
</div>
<div class="row">
  <!-- Recent items -->
  <div class="col-sm-4">
    <add-fund [fund]="fund" [bankBalance]="bankBalance"></add-fund>
  </div>
  <!-- Buy Stocks -->
  <div class="col-sm-4">
    <buy-stock [entries]="entries" [stocks]="stocks" [fund]="fund"></buy-stock>
  </div>
  <!-- Sell Stocks -->
  <div class="col-sm-4">
    <sell-stock [entries]="entries" [stocks] = "stocks" [fund]="fund"></sell-stock>
  </div>
</div>
